
name: Build and Publish Artifacts

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Install Fyne and OpenGL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev pkg-config
      - name: Build Linux binary
        run: GOOS=linux GOARCH=amd64 make build
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopass-ui-linux
          path: bin/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-pkg-config
      - name: Build Windows binary
        shell: msys2 {0}
        run: |
          export GOOS=windows
          export GOARCH=amd64
          export CC=x86_64-w64-mingw32-gcc
          go build -ldflags="-s -w" -o bin/gopass-ui-windows-amd64 cmd/main.go
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopass-ui-windows
          path: bin/

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Build macOS binary
        run: |
          export GOOS=darwin
          export GOARCH=arm64
          make build
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopass-ui-macos-arm64
          path: bin/

  build-macos-amd64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Build macOS binary
        run: |
          export GOOS=darwin
          export GOARCH=amd64
          export CC=o32-clang
          make build
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopass-ui-macos-amd64
          path: bin/